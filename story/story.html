<!-- SOURCE: https://developers.google.com/maps/documentation/javascript/examples/advanced-markers-accessibility -->
<html lang="ja">
  <head>
    <title>POI Click Events</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <style>
        div.content, .banner {
          border: solid #e46b85 2px;
          max-width: 900px;
          align-content: center;
          background-color: white;
          margin: auto;
          padding: 20px;
          float: center;
          margin-bottom: 10px;
          height: auto;
        }

        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            height: 75%;
            width: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #F9AABB;
            float: center;
            font-family: 'Lucida Sans Regular', sans-serif;
        }

        .title {
            font-weight: bold;
        }

        #infowindow-content {
            display: none;
        }

        #map #infowindow-content {
            display: inline;
        }
        h1, p { color: #25242A; text-align: center;}
    </style>

    <script type="module" src="story.js"></script>
  </head>
  <body>
    <div class="banner">
      <h1>京都市</h1> <!--Kyoto-->
      <p>それぞれの場所が面白くて、自然が美しい。</p> <!--Each place is interesting and has beautiful nature-->

      <p>注記：座標点がずれて配置されまして。</p> <!--Note: The coordinates are placed offset-->
      <p>理解できません。</p>
      <p>ごめん。</p>
    </div>

    <div class="content">
      <div id="map"></div>

    </div>

    <div class="banner">
      <h1>Kyoto</h1> <!--Kyoto-->
      <p>Each place is interesting and has beautiful nature.</p> <!--Each place is interesting and has beautiful nature-->

      <p>Note: The coordinates are placed offset to the real locations.</p> <!--Note: The coordinates are placed offset-->
      <p>I don't understand why.</p>
      <p>Sorry.</p>
    </div>
    
    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->


      <!--Localizing the map: Add JP language-->
      <!-- Source: https://developers.google.com/maps/documentation/javascript/examples/map-language -->
      <!-- DEFER -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly&language=ja&region=JP"
      defer
    ></script>
  </body>
</html>
