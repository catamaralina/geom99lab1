<html lang="ja">
  <head>
    <title>POI Click Events</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        div.content, .banner {
          border: solid #e46b85 2px;
          max-width: 1200px;
          align-content: center;
          background-color: white;
          margin: auto;
          padding: 20px;
          float: center;
          margin-bottom: 10px;
          height: auto;
        }

        #map {
            height: 75%;
            width: 100%;

        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #F9AABB;
            float: center;
            font-family: 'Lucida Sans Regular', sans-serif;
        }

        .title {
            font-weight: bold;
        }

        #infowindow-content {
            display: none;
        }

        #map #infowindow-content {
            display: inline;
        }
        h1, p { color: #25242A; text-align: center;}
    </style>

    <script type="module" src="final.js"></script>
  </head>
  <body>
    <div class="banner">
      <h1>京都市</h1>
      <p>何を言っているのか分かりません。</p>
      <p>ごめん。</p>
      <p>座標点の配置も間違っています。</p>
    </div>

    <div class="content">
      <div id="map"></div>

      <div id="infowindow-content">
        <img id="place-icon" src="" height="16" width="16" />
        <span id="place-name" class="title"></span><br />
        Place ID <span id="place-id"></span><br />
        <span id="place-address"></span>
      </div>
    </div>
    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->


      <!--Localizing the map: Add JP language-->
      <!-- Source: https://developers.google.com/maps/documentation/javascript/examples/map-language -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly&language=ja&region=JP"
      async
    ></script>
  </body>
</html>
